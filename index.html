    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root {
            --bg-dark: #020617;
            --accent-blue: #2563eb;
            --glass-bg: rgba(15, 23, 42, 0.85);
            --border-glow: rgba(37, 99, 235, 0.3);
        }

        body { 
            background-color: var(--bg-dark); 
            color: #f1f5f9; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .main-gradient {
            background: radial-gradient(circle at top right, rgba(37, 99, 235, 0.1), transparent);
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .input-master {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 15px;
            color: #fff;
            width: 100%;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-master:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15);
            outline: none;
            background: rgba(30, 41, 59, 0.9);
        }

        .btn-master {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            padding: 16px;
            border-radius: 18px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.5);
        }

        .btn-master:hover { transform: translateY(-2px); box-shadow: 0 15px 25px -5px rgba(37, 99, 235, 0.6); }
        .btn-master:active { transform: translateY(0); }

        /* AnimaciÃ³n de carga para sincronizaciÃ³n */
        .sync-loader {
            width: 20px; height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block; margin-right: 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Estilo para errores de validaciÃ³n */
        .field-error { border: 1px solid #ef4444 !important; animation: shake 0.5s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
    </style>
</head>
<body class="main-gradient">

    <div id="loginGate" class="fixed inset-0 z-[5000] bg-slate-950 flex items-center justify-center p-4">
        <div class="w-full max-w-md text-center">
            <div class="mb-8 inline-block p-4 rounded-3xl bg-blue-600/10 border border-blue-500/20">
                <i class="fas fa-shield-halved text-blue-500 text-4xl"></i>
            </div>
            <h2 class="text-3xl font-black mb-8 italic italic tracking-tighter">INTEGRATCORE <span class="text-blue-600">FIRE GUARD</span></h2>
            <div class="glass-card p-10">
                <input type="password" id="masterPass" class="input-master text-center text-3xl mb-6 tracking-[0.5em]" placeholder="â€¢â€¢â€¢â€¢">
                <button onclick="unlock()" class="btn-master w-full text-sm">Validar Credencial</button>
            </div>
        </div>
    </div>

    <main id="dashboard" class="hidden opacity-0 transition-opacity duration-1000 p-6 lg:p-12">
        <div class="max-w-[1600px] mx-auto">
            
            <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-16">
                <div>
                    <h1 class="text-2xl font-black italic">GLOBAL CONTROL CENTER</h1>
                    <p class="text-slate-500 text-xs font-bold tracking-widest uppercase">Sistema Operativo Master</p>
                </div>
                <div class="glass-card px-8 py-5 border-l-8 border-l-blue-600 flex items-center gap-6">
                    <div>
                        <p class="text-[9px] font-black text-blue-500 uppercase">Patrimonio en Custodia</p>
                        <p id="totalCapital" class="text-2xl font-black italic">RD$ 0.00</p>
                    </div>
                    <button onclick="location.reload()" class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center hover:bg-blue-600/20 transition-all">
                        <i class="fas fa-sync-alt text-xs text-blue-400"></i>
                    </button>
                </div>
            </header>

            <div class="grid grid-cols-1 xl:grid-cols-12 gap-10">
                
                <section class="xl:col-span-4">
                    <div class="glass-card p-8 sticky top-10 border-t-4 border-t-blue-600">
                        <h3 class="text-sm font-black text-blue-500 uppercase mb-8 flex items-center gap-2">
                            <i class="fas fa-user-plus"></i> Ingreso de Expediente Real
                        </h3>
                        
                        <div class="space-y-4" id="masterForm">
                            <div class="grid grid-cols-2 gap-4">
                                <input type="text" id="n" class="input-master text-xs font-bold" placeholder="Nombre Real">
                                <input type="text" id="a" class="input-master text-xs font-bold" placeholder="Apellido Real">
                            </div>
                            <input type="text" id="id" class="input-master text-xs" placeholder="Documento de Identidad (ID/Pasaporte)">
                            <input type="text" id="eq" class="input-master text-xs" placeholder="Modelo Exacto del Equipo">
                            
                            <div class="grid grid-cols-2 gap-4">
                                <select id="p" class="input-master text-[11px] font-black">
                                    <option value="1">ðŸ‡©ðŸ‡´ Rep. Dominicana (+1)</option>
                                    <option value="599">ðŸ‡¨ðŸ‡¼ Curazao (+599)</option>
                                    <option value="507">ðŸ‡µðŸ‡¦ PanamÃ¡ (+507)</option>
                                    <option value="57">ðŸ‡¨ðŸ‡´ Colombia (+57)</option>
                                    <option value="1">ðŸ‡ºðŸ‡¸ Estados Unidos (+1)</option>
                                </select>
                                <input type="tel" id="tel" class="input-master text-xs" placeholder="WhatsApp">
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div class="space-y-1">
                                    <label class="text-[9px] font-bold text-slate-500 ml-2">MONTO PRESTADO</label>
                                    <input type="number" id="m" class="input-master font-black text-blue-500" placeholder="0.00">
                                </div>
                                <div class="space-y-1">
                                    <label class="text-[9px] font-bold text-slate-500 ml-2">CUOTAS ACORDADAS</label>
                                    <input type="number" id="c" class="input-master font-black" placeholder="0">
                                </div>
                            </div>

                            <div class="p-6 bg-slate-900/40 rounded-2xl border border-white/5 space-y-4">
                                <div>
                                    <label class="text-[9px] font-black text-blue-400 uppercase block mb-2">Foto del Dispositivo</label>
                                    <input type="file" id="f1" class="text-[10px] block w-full text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-[10px] file:font-black file:bg-blue-600 file:text-white hover:file:bg-blue-700">
                                </div>
                                <div>
                                    <label class="text-[9px] font-black text-green-400 uppercase block mb-2">Foto de IdentificaciÃ³n</label>
                                    <input type="file" id="f2" class="text-[10px] block w-full text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-[10px] file:font-black file:bg-green-600 file:text-white hover:file:bg-green-700">
                                </div>
                            </div>

                            <button id="saveBtn" onclick="masterProcess()" class="btn-master w-full text-xs">
                                <span id="btnText">Sincronizar con FireGuard Cloud</span>
                            </button>
                        </div>
                    </div>
                </section>

                <section class="xl:col-span-8">
                    <div class="glass-card overflow-hidden">
                        <div class="p-6 bg-white/5 border-b border-white/10 flex flex-col md:flex-row justify-between items-center gap-4">
                            <div class="relative w-full max-w-md">
                                <i class="fas fa-search absolute left-4 top-4 text-slate-500 text-xs"></i>
                                <input type="text" id="search" onkeyup="filter()" class="input-master pl-12 text-xs" placeholder="Buscar por nombre, ID o equipo...">
                            </div>
                            <div class="flex gap-2">
                                <span class="px-4 py-2 rounded-full bg-blue-600/10 text-blue-500 text-[10px] font-black border border-blue-500/20">DATABASE ACTIVE</span>
                            </div>
                        </div>
                        
                        <div class="overflow-x-auto p-6">
                            <table class="w-full text-left border-separate border-spacing-y-4">
                                <tbody id="tableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script>
        // CONFIGURACIÃ“N MAESTRA FIREBASE
        const firebaseConfig = { apiKey: "AIzaSyAmr8KHEyoaI3-xhKGy-uDUzCc8JkEzO6g", authDomain: "fireguard-4327f.firebaseapp.com", projectId: "fireguard-4327f", storageBucket: "fireguard-4327f.firebasestorage.app", messagingSenderId: "277545925255", appId: "1:277545925255:web:92175f4ac71dc9278b1622" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // SEGURIDAD DE ACCESO
        function unlock() {
            if(document.getElementById('masterPass').value === "FireMoney2026$") {
                document.getElementById('loginGate').classList.add('hidden');
                const dash = document.getElementById('dashboard');
                dash.classList.remove('hidden');
                setTimeout(() => dash.style.opacity = "1", 100);
                init();
            } else {
                Swal.fire({ icon: 'error', title: 'Acceso Denegado', text: 'Credencial InvÃ¡lida', background: '#0f172a', color: '#fff' });
            }
        }

        // PROCESO DE GUARDADO ATÃ“MICO (Sin fallos para Curazao)
        async function masterProcess() {
            const btn = document.getElementById('saveBtn');
            const fields = ['n', 'a', 'id', 'eq', 'tel', 'm', 'c'];
            let isValid = true;

            // ValidaciÃ³n Visual Rigurosa
            fields.forEach(f => {
                const el = document.getElementById(f);
                if(!el.value || el.value.length < 2) {
                    el.classList.add('field-error');
                    isValid = false;
                } else { el.classList.remove('field-error'); }
            });

            const foto1 = document.getElementById('f1').files[0];
            if(!foto1 || !isValid) {
                return Swal.fire({ icon: 'warning', title: 'Datos Insuficientes', text: 'Todos los campos y la foto del equipo son obligatorios para la seguridad.', background: '#0f172a', color: '#fff' });
            }

            // Bloqueo de UI para sincronizaciÃ³n
            btn.disabled = true;
            btn.innerHTML = `<span class="sync-loader"></span> SINCRONIZANDO CON LA NUBE...`;

            try {
                // Lectura de imÃ¡genes con promesa
                const reader = (file) => new Promise(resolve => { const fr = new FileReader(); fr.onload = () => resolve(fr.result); fr.readAsDataURL(file); });
                const img1 = await reader(foto1);
                const file2 = document.getElementById('f2').files[0];
                const img2 = file2 ? await reader(file2) : "";

                const numCuotas = parseInt(document.getElementById('c').value);
                let plan = [];
                for(let i=1; i<=numCuotas; i++) plan.push({ n: i, status: 'PENDIENTE', date: '-' });

                // Escritura Directa en Firestore
                await db.collection("clientes").add({
                    nombre: document.getElementById('n').value.trim(),
                    apellido: document.getElementById('a').value.trim(),
                    documento: document.getElementById('id').value.trim(),
                    equipo: document.getElementById('eq').value.trim(),
                    telefono: document.getElementById('tel').value.trim(),
                    paisCode: document.getElementById('p').value,
                    montoTotal: parseFloat(document.getElementById('m').value),
                    cuotasCant: numCuotas,
                    cuotasPagas: 0,
                    historial: plan,
                    fotoEquipo: img1,
                    fotoID: img2,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    masterID: "INTEGRATCORE_NICOLAS"
                });

                await Swal.fire({ icon: 'success', title: 'SincronizaciÃ³n Exitosa', text: 'El expediente ha sido blindado en la nube.', background: '#0f172a', color: '#fff' });
                location.reload();

            } catch (err) {
                console.error(err);
                btn.disabled = false;
                btn.innerText = "Reintentar SincronizaciÃ³n";
                Swal.fire({ icon: 'error', title: 'Fallo de Red', text: 'No se pudo conectar con el servidor global.', background: '#0f172a', color: '#fff' });
            }
        }

        // CARGA Y RENDERIZADO ROBUSTO
        function init() {
            db.collection("clientes").orderBy("timestamp", "desc").onSnapshot(snapshot => {
                const container = document.getElementById('tableBody');
                let globalSum = 0;
                container.innerHTML = "";

                snapshot.forEach(doc => {
                    const data = doc.data();
                    globalSum += (data.montoTotal || 0);
                    const pagas = data.cuotasPagas || 0;
                    const total = data.cuotasCant || 0;
                    const progreso = total > 0 ? Math.round((pagas / total) * 100) : 0;

                    container.innerHTML += `
                        <tr class="glass-card shadow-2xl">
                            <td class="p-6">
                                <div class="font-black text-xs text-white italic uppercase tracking-tighter">${data.nombre} ${data.apellido}</div>
                                <div class="text-[9px] text-blue-500 font-black uppercase mt-1 tracking-widest">${data.equipo}</div>
                            </td>
                            <td class="p-6">
                                <div class="flex items-center gap-3">
                                    <div class="flex-1 h-1.5 bg-white/5 rounded-full overflow-hidden border border-white/5 min-w-[80px]">
                                        <div class="h-full bg-blue-600 shadow-[0_0_10px_#2563eb]" style="width: ${progreso}%"></div>
                                    </div>
                                    <span class="text-[10px] font-black text-slate-400">${pagas}/${total}</span>
                                </div>
                            </td>
                            <td class="p-6 text-right">
                                <div class="flex gap-2 justify-end">
                                    <a href="https://wa.me/${data.paisCode}${data.telefono}" target="_blank" class="w-10 h-10 rounded-xl bg-green-600/10 text-green-500 flex items-center justify-center border border-green-500/20 hover:bg-green-600 hover:text-white transition-all">
                                        <i class="fab fa-whatsapp"></i>
                                    </a>
                                    <button onclick="removeDoc('${doc.id}')" class="w-10 h-10 rounded-xl bg-red-600/10 text-red-500 flex items-center justify-center border border-red-500/20 hover:bg-red-600 hover:text-white transition-all">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                });
                document.getElementById('totalCapital').innerText = "RD$ " + globalSum.toLocaleString('en-US', {minimumFractionDigits: 2});
            });
        }

        async function removeDoc(id) {
            const res = await Swal.fire({ title: 'Â¿Eliminar Registro?', text: 'Esta acciÃ³n borrarÃ¡ el expediente de forma permanente.', icon: 'warning', showCancelButton: true, confirmButtonColor: '#2563eb', cancelButtonColor: '#1e293b', confirmButtonText: 'Confirmar Borrado', background: '#0f172a', color: '#fff' });
            if(res.isConfirmed) await db.collection("clientes").doc(id).delete();
        }

        function filter() {
            let term = document.getElementById('search').value.toUpperCase();
            let rows = document.getElementById('tableBody').getElementsByTagName('tr');
            for(let i=0; i<rows.length; i++) {
                rows[i].style.display = rows[i].innerText.toUpperCase().includes(term) ? "" : "none";
            }
        }

        // ANTI-CIERRE PARA CURAZAO
        window.onbeforeunload = function() {
            if(document.getElementById('saveBtn').disabled) return "Hay un proceso de sincronizaciÃ³n en curso. Â¿Deseas salir?";
        };
    </script>
