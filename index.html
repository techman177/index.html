<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FireGuard | IntegratCore Global</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --bg: #020617; --glass: rgba(15, 23, 42, 0.7); --border: rgba(255, 255, 255, 0.08); --text: #f1f5f9; }
        body { background: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid var(--border); border-radius: 28px; }
        .input-pro { background: rgba(30, 41, 59, 0.5); border: 1px solid var(--border); border-radius: 14px; padding: 12px; color: white; width: 100%; font-size: 14px; }
        .btn-glow { background: linear-gradient(135deg, #2563eb, #1d4ed8); transition: all 0.3s; cursor: pointer; }
        .btn-glow:disabled { opacity: 0.5; cursor: not-allowed; }
        .modal-overlay { display: none; position: fixed; inset: 0; z-index: 1000; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
    </style>
</head>
<body id="mainBody">

    <div id="loginOverlay" class="fixed inset-0 z-[2000] bg-[#020617] flex items-center justify-center p-6">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-3xl font-black text-white italic mb-8 uppercase">Fire<span class="text-blue-500">Guard</span></h1>
            <div class="glass p-8">
                <input type="password" id="adminPass" class="input-pro text-center text-2xl mb-6" placeholder="â€¢â€¢â€¢â€¢">
                <button onclick="verificarAcceso()" class="btn-glow w-full py-4 rounded-xl font-bold uppercase text-white">Entrar</button>
            </div>
        </div>
    </div>

    <div id="mainDashboard" class="hidden min-h-screen p-4 sm:p-10 max-w-[1600px] mx-auto">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-xl font-black italic uppercase">Fire<span class="text-blue-500">Guard</span></h1>
            <div class="glass px-6 py-3 border-l-4 border-blue-600">
                <p class="text-[8px] font-bold text-blue-400 uppercase">Capital Activo</p>
                <p id="statCapital" class="text-lg font-black italic">RD$ 0</p>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4">
                <div class="glass p-6 sticky top-5">
                    <h2 class="text-[10px] font-black text-blue-500 uppercase mb-4 italic">Nuevo Registro Global</h2>
                    <div class="space-y-3">
                        <div class="grid grid-cols-2 gap-2">
                            <input type="text" id="nombre" class="input-pro" placeholder="Nombre">
                            <input type="text" id="apellido" class="input-pro" placeholder="Apellido">
                        </div>
                        <input type="text" id="cedula" class="input-pro" placeholder="ID / Pasaporte">
                        <input type="text" id="referencia" class="input-pro" placeholder="Equipo GarantÃ­a">
                        <div class="grid grid-cols-2 gap-2">
                            <select id="pais" class="input-pro text-[10px]">
                                <option value="1">ðŸ‡©ðŸ‡´ Rep. Dom (+1)</option>
                                <option value="599">ðŸ‡¨ðŸ‡¼ Curazao (+599)</option>
                                <option value="1">ðŸ‡ºðŸ‡¸ USA (+1)</option>
                                <option value="507">ðŸ‡µðŸ‡¦ PanamÃ¡ (+507)</option>
                                <option value="57">ðŸ‡¨ðŸ‡´ Colombia (+57)</option>
                            </select>
                            <input type="tel" id="telefono" class="input-pro" placeholder="WhatsApp">
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="number" id="monto" class="input-pro font-bold text-blue-400" placeholder="Monto">
                            <input type="number" id="cuotas" class="input-pro font-bold" placeholder="Cuotas">
                        </div>
                        <div class="p-3 bg-white/5 rounded-xl border border-white/5">
                            <label class="text-[8px] font-black text-slate-400 block mb-2 uppercase">Fotos Obligatorias</label>
                            <input type="file" id="fotoID" class="text-[9px] mb-2 w-full">
                            <input type="file" id="fotoDoc" class="text-[9px] w-full">
                        </div>
                        <button id="btnGuardar" onclick="validarYGuardar()" class="btn-glow w-full py-4 rounded-xl font-black uppercase text-white text-[10px]">Registrar en Nube</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="glass overflow-hidden">
                    <div class="p-4 border-b border-white/5 bg-white/5 flex justify-between">
                        <input type="text" id="buscador" onkeyup="buscar()" class="input-pro max-w-xs" placeholder="Buscar...">
                    </div>
                    <div class="overflow-x-auto p-4">
                        <table class="w-full text-left border-separate border-spacing-y-3">
                            <tbody id="tablaClientes"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAmr8KHEyoaI3-xhKGy-uDUzCc8JkEzO6g", authDomain: "fireguard-4327f.firebaseapp.com", projectId: "fireguard-4327f", storageBucket: "fireguard-4327f.firebasestorage.app", messagingSenderId: "277545925255", appId: "1:277545925255:web:92175f4ac71dc9278b1622" };
        firebase.initializeApp(firebaseConfig); 
        const db = firebase.firestore();

        function verificarAcceso() {
            if(document.getElementById('adminPass').value === "FireMoney2026$") {
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('mainDashboard').classList.remove('hidden');
                cargar();
            } else { Swal.fire('Error', 'Clave Incorrecta', 'error'); }
        }

        async function validarYGuardar() {
            const btn = document.getElementById('btnGuardar');
            const f1 = document.getElementById('fotoID').files[0];
            if(!f1 || !document.getElementById('nombre').value) {
                return Swal.fire('Faltan Datos', 'El nombre y la foto del equipo son obligatorios', 'warning');
            }

            btn.disabled = true;
            btn.innerText = "SINCRONIZANDO...";

            try {
                const read = (f) => new Promise(res => { const r = new FileReader(); r.onload = () => res(r.result); r.readAsDataURL(f); });
                const img1 = await read(f1);
                const f2 = document.getElementById('fotoDoc').files[0];
                const img2 = f2 ? await read(f2) : "";

                const ct = parseInt(document.getElementById('cuotas').value) || 0;
                let historial = [];
                for(let i=1; i<=ct; i++) historial.push({ n: i, pagada: false, fecha: '-' });

                // GUARDAR CON PROMESA PARA EVITAR EL BORRADO INSTANTÃNEO
                await db.collection("clientes").add({
                    nombre: document.getElementById('nombre').value,
                    apellido: document.getElementById('apellido').value,
                    cedula: document.getElementById('cedula').value,
                    referencia: document.getElementById('referencia').value,
                    monto: parseFloat(document.getElementById('monto').value) || 0,
                    cuotasTotal: ct,
                    cuotasPagas: 0,
                    cuotasHistorial: historial,
                    telefono: document.getElementById('telefono').value,
                    pais: document.getElementById('pais').value,
                    foto: img1,
                    fotoDoc: img2,
                    fecha: new Date()
                });

                Swal.fire({ title: 'Â¡Ã‰xito!', text: 'Registro guardado globalmente', icon: 'success' }).then(() => {
                    location.reload();
                });

            } catch (error) {
                console.error(error);
                Swal.fire('Error Critico', 'No se pudo conectar con la nube', 'error');
                btn.disabled = false;
                btn.innerText = "Registrar en Nube";
            }
        }

        function cargar() {
            db.collection("clientes").orderBy("fecha", "desc").onSnapshot(snap => {
                const tbody = document.getElementById('tablaClientes');
                let totalCapital = 0;
                tbody.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    totalCapital += d.monto || 0;
                    const cP = d.cuotasPagas || 0;
                    const cT = d.cuotasTotal || 0;
                    const pct = cT > 0 ? Math.round((cP / cT) * 100) : 0;

                    tbody.innerHTML += `
                        <tr class="glass shadow-xl">
                            <td class="p-4">
                                <div class="font-black text-[11px] uppercase italic text-white">${d.nombre} ${d.apellido}</div>
                                <div class="text-[8px] text-blue-500 font-bold uppercase">${d.referencia}</div>
                            </td>
                            <td class="p-4">
                                <div class="flex items-center gap-2">
                                    <div class="flex-1 h-1 bg-white/10 rounded-full overflow-hidden w-12">
                                        <div class="h-full bg-blue-600" style="width: ${pct}%"></div>
                                    </div>
                                    <span class="text-[9px] font-black">${cP}/${cT}</span>
                                </div>
                            </td>
                            <td class="p-4 text-right">
                                <div class="flex gap-2 justify-end">
                                    <a href="https://wa.me/${d.pais}${d.telefono}" target="_blank" class="w-8 h-8 glass flex items-center justify-center text-green-500"><i class="fab fa-whatsapp"></i></a>
                                    <button onclick="borrar('${doc.id}')" class="w-8 h-8 glass flex items-center justify-center text-red-500"><i class="fas fa-trash"></i></button>
                                </div>
                            </td>
                        </tr>`;
                });
                document.getElementById('statCapital').innerText = "RD$ " + totalCapital.toLocaleString();
            });
        }

        async function borrar(id) {
            const { isConfirmed } = await Swal.fire({ title: 'Â¿Borrar?', text: "Esta acciÃ³n es irreversible", icon: 'warning', showCancelButton: true, confirmButtonColor: '#d33', confirmButtonText: 'SÃ­, borrar' });
            if (isConfirmed) await db.collection("clientes").doc(id).delete();
        }
        function buscar() { let f = document.getElementById('buscador').value.toUpperCase(); let r = document.getElementById('tablaClientes').getElementsByTagName('tr'); for(let i=0; i<r.length; i++) r[i].style.display = r[i].innerText.toUpperCase().indexOf(f) > -1 ? "" : "none"; }
    </script>
</body>
</html>
