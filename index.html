    <main id="appContent" class="hidden-force min-h-screen p-4 md:p-8 max-w-[1200px] mx-auto">

                        <option value="Cedula">üí≥ C√©dula de Identidad</option>

                        <i class="fas fa-search absolute left-4 top-4 text-gray-500"></i>

    <script>
        const db = firebase.initializeApp({ apiKey: "AIzaSyAmr8KHEyoaI3-xhKGy-uDUzCc8JkEzO6g", authDomain: "fireguard-4327f.firebaseapp.com", projectId: "fireguard-4327f", storageBucket: "fireguard-4327f.firebasestorage.app", messagingSenderId: "277545925255", appId: "1:277545925255:web:92175f4ac71dc9278b1622" }).firestore();
        const pusher = new Pusher('43b3675a0d7078d24ecc', { cluster: 'us2' });

        const MASTER_PASS = "ClaroLluvia77";
        const PARTNER_PASS = "Curazao2026*";
        let clientDataForExcel = []; // Guarda los datos para exportar

        // TEMA DIA/NOCHE
        if(localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode');
        function toggleTheme() { document.body.classList.toggle('light-mode'); localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark'); toggleMenu(); }

        document.addEventListener("DOMContentLoaded", () => { document.getElementById('passInput').value = ''; });

        setInterval(() => {
            const now = new Date();
            document.getElementById('liveClock').innerText = now.toLocaleString('es-DO', { dateStyle: 'short', timeStyle: 'medium' });
        }, 1000);

        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }
        function checkDocType() {
            const type = document.getElementById('docType').value;
            const backContainer = document.getElementById('backDocContainer');
            if(type === 'Pasaporte') { backContainer.style.display = 'none'; document.getElementById('fBk').value = ''; } 
            else { backContainer.style.display = 'block'; }
        }

        // COPIAR / PEGAR
        async function pegarIMEI() {
            try {
                const text = await navigator.clipboard.readText(); document.getElementById('imei').value = text;
                Swal.mixin({ toast: true, position: 'top-end', showConfirmButton: false, timer: 1500, background: 'var(--card-bg)', color: 'var(--text)' }).fire({ icon: 'success', title: 'IMEI Pegado' });
            } catch (err) { Swal.fire({ title: 'Permiso Denegado', text: 'Permite el acceso al portapapeles', icon: 'warning', background: 'var(--card-bg)', color: 'var(--text)'}); }
        }
        function copiarIMEI(texto) {
            navigator.clipboard.writeText(texto).then(() => {
                Swal.mixin({ toast: true, position: 'top-end', showConfirmButton: false, timer: 1500, background: 'var(--card-bg)', color: 'var(--text)' }).fire({ icon: 'success', title: 'IMEI Copiado' });
            });
        }

        // BUSCADOR EN TIEMPO REAL
        function buscarCliente() {
            let filter = document.getElementById('searchBar').value.toUpperCase();
            let cards = document.getElementById('mainList').children;
            for (let i = 0; i < cards.length; i++) {
                let text = cards[i].innerText.toUpperCase();
                cards[i].style.display = text.indexOf(filter) > -1 ? "" : "none";
            }
        }

        // COBRO POR WHATSAPP (1-CLICK)
        function enviarCobro(nombre, telefono, monto) {
            // Limpia el tel√©fono de espacios para el link
            let telLimpio = telefono.replace(/\s+/g, '');
            let msj = encodeURIComponent(`Hola ${nombre}, le contactamos del departamento de cobros. Le recordamos que tiene un balance pendiente de RD$ ${monto.toLocaleString()}. Por favor comun√≠quese con nosotros para mantener su cuenta al d√≠a y evitar la suspensi√≥n del equipo.`);
            window.open(`https://wa.me/${telLimpio}?text=${msj}`, '_blank');
        }

        // EXPORTAR A EXCEL
        function exportarExcel() {
            if(clientDataForExcel.length === 0) return Swal.fire('Vac√≠o', 'No hay clientes para exportar', 'info');
            let csvContent = "data:text/csv;charset=utf-8,Nombre,Apellido,Telefono,IMEI,Monto,Cuotas,Documento\n";
            clientDataForExcel.forEach(row => {
                csvContent += `"${row.n}","${row.a}","${row.tel}","${row.imei}","${row.m}","${row.ins}","${row.tDoc}"\n`;
            });
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "Reporte_Cartera_FireGuard.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            toggleMenu();
        }

        // CALCULADORA
        let cVal = "";
        function btnCalc(v) { cVal += v; document.getElementById('calcDisplay').value = cVal; }
        function clsCalc() { cVal = ""; document.getElementById('calcDisplay').value = ""; }
        function resCalc() { try { cVal = eval(cVal).toString(); } catch(e) { cVal = "Error"; } document.getElementById('calcDisplay').value = cVal; if(cVal==="Error") cVal=""; }

        function access() {
            const val = document.getElementById('passInput').value;
            if(val === MASTER_PASS || val === PARTNER_PASS) {
                localStorage.setItem('session', val === MASTER_PASS ? 'ADMIN' : 'PARTNER');
                location.reload();
            } else {
                localStorage.clear(); document.getElementById('passInput').value = ''; 
                Swal.fire({ icon: 'error', title: 'Acceso Denegado', text: 'Clave Incorrecta', confirmButtonColor: '#2563eb' });
            }
        }

        async function compress(file) {
            return new Promise(r => {
                const reader = new FileReader(); reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image(); img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas'); canvas.width = 500; canvas.height = (img.height * 500) / img.width;
                        canvas.getContext('2d').drawImage(img, 0, 0, 500, canvas.height); r(canvas.toDataURL('image/jpeg', 0.5));
                    }
                }
            });
        }

        async function saveClient() {
            const btn = document.getElementById('saveBtn'); const type = document.getElementById('docType').value;
            const f1 = document.getElementById('fEq').files[0]; const f2 = document.getElementById('fFr').files[0]; const f3 = document.getElementById('fBk').files[0];
            
            if(!f1 || !f2 || (type !== 'Pasaporte' && !f3)) return Swal.fire('Error', 'Sube todas las fotos requeridas', 'warning');

            btn.disabled = true; btn.innerText = "Sincronizando...";
            try {
                const img1 = await compress(f1); const img2 = await compress(f2); const img3 = f3 ? await compress(f3) : ""; 
                await db.collection("clientes").add({
                    n: document.getElementById('fn').value, a: document.getElementById('ln').value,
                    tDoc: type, tel: document.getElementById('country').value + document.getElementById('tel').value,
                    imei: document.getElementById('imei').value, m: parseFloat(document.getElementById('amt').value) || 0,
                    ins: document.getElementById('ins').value || "1", img1, img2, img3, date: new Date()
                });
                Swal.fire('√âxito', 'Cliente Sincronizado', 'success').then(() => location.reload());
            } catch(e) { btn.disabled = false; btn.innerText = "Reintentar"; }
        }

        function init() {
            db.collection("clientes").orderBy("date", "desc").onSnapshot(snap => {
                const list = document.getElementById('mainList');
                let total = 0; list.innerHTML = ""; clientDataForExcel = [];
                snap.forEach(doc => {
                    const d = doc.data(); total += d.m; clientDataForExcel.push(d);
                    list.innerHTML += `
                        <div class="p-4 border border-gray-500/20 rounded-2xl bg-black/5 flex flex-col md:flex-row justify-between items-start md:items-center shadow-sm gap-4">
                            <div class="w-full md:w-1/2">
                                <p class="text-xs font-black uppercase truncate">${d.n} ${d.a}</p>
                                <p class="text-[9px] text-gray-500 font-bold mt-1"><i class="fab fa-whatsapp text-green-500"></i> ${d.tel}</p>
                                <p class="text-[9px] text-blue-500 font-black truncate">${d.tDoc} | IMEI: ${d.imei} <i class="fas fa-copy ml-1 text-gray-400 hover:text-blue-500 cursor-pointer text-sm" onclick="copiarIMEI('${d.imei}')" title="Copiar IMEI"></i> | ${d.ins} Cuotas</p>
                                <p class="text-sm mt-1 font-black text-blue-600">RD$ ${d.m.toLocaleString()}</p>
                            </div>
                            
                            <div class="flex flex-wrap gap-2 w-full md:w-auto justify-end">
                                <button onclick="enviarCobro('${d.n}', '${d.tel}', ${d.m})" class="w-10 h-10 rounded-xl bg-green-500/10 text-green-500 hover:bg-green-500 hover:text-white transition-all flex items-center justify-center" title="Enviar Cobro por WhatsApp"><i class="fab fa-whatsapp text-lg"></i></button>
                                
                                <button onclick="editar('${doc.id}')" class="w-10 h-10 rounded-xl bg-gray-500/10 text-gray-400 hover:text-blue-500 flex items-center justify-center" title="Editar"><i class="fas fa-edit"></i></button>
                                <button onclick="borrar('${doc.id}')" class="w-10 h-10 rounded-xl bg-red-500/10 text-red-500 hover:bg-red-500/30 flex items-center justify-center" title="Eliminar"><i class="fas fa-trash"></i></button>
                                <button onclick="desbloquear('${d.imei}')" class="w-12 h-12 rounded-xl bg-gradient-to-tr from-emerald-500 to-green-400 text-white flex items-center justify-center shadow-lg shadow-green-500/40 active:scale-95 transition-all" title="Desbloquear"><i class="fas fa-unlock"></i></button>
                                <button onclick="bloquear('${d.imei}')" class="w-12 h-12 rounded-xl bg-gradient-to-tr from-orange-600 to-orange-400 text-white flex items-center justify-center shadow-lg shadow-orange-500/40 active:scale-95 transition-all" title="Bloquear"><i class="fas fa-lock"></i></button>
                            </div>
                        </div>`;
                });
                document.getElementById('totalCap').innerText = "RD$ " + total.toLocaleString();
            });
        }

        function bloquear(imei) { Swal.fire({ title: '¬øBLOQUEAR EQUIPO?', text: 'IMEI: ' + imei, icon: 'warning', showCancelButton: true, confirmButtonColor: '#ea580c', confirmButtonText: 'S√ç, APAGAR', background: 'var(--card-bg)', color: 'var(--text)' }).then(r => { if(r.isConfirmed) { pusher.subscribe('private-canal-seguridad').trigger('client-orden-bloqueo', { action: 'lock', imei: imei }); Swal.fire({title:'¬°Bloqueo Enviado!', icon:'success', background: 'var(--card-bg)', color: 'var(--text)'}); } }); }
        function desbloquear(imei) { Swal.fire({ title: '¬øDESBLOQUEAR EQUIPO?', text: 'IMEI: ' + imei, icon: 'info', showCancelButton: true, confirmButtonColor: '#10b981', confirmButtonText: 'S√ç, DESBLOQUEAR', background: 'var(--card-bg)', color: 'var(--text)' }).then(r => { if(r.isConfirmed) { pusher.subscribe('private-canal-seguridad').trigger('client-orden-bloqueo', { action: 'unlock', imei: imei }); Swal.fire({title:'¬°Desbloqueo Enviado!', icon:'success', background: 'var(--card-bg)', color: 'var(--text)'}); } }); }

        async function editar(id) {
            const doc = await db.collection("clientes").doc(id).get(); const d = doc.data();
            const { value: form } = await Swal.fire({ title: 'Editar Cliente', html: `<input id="e-n" class="swal2-
