<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FireGuard | Master Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root {
            --bg: #020617;
            --glass: rgba(15, 23, 42, 0.6);
            --border: rgba(255, 255, 255, 0.05);
            --text-main: #f1f5f9;
            --input-bg: rgba(30, 41, 59, 0.5);
        }

        .light-mode {
            --bg: #f8fafc;
            --glass: rgba(255, 255, 255, 0.9);
            --border: rgba(0, 0, 0, 0.05);
            --text-main: #0f172a;
            --input-bg: #ffffff;
        }

        body { 
            background-color: var(--bg); 
            color: var(--text-main); 
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: all 0.3s ease;
            overscroll-behavior-y: contain;
        }

        .glass { 
            background: var(--glass); 
            backdrop-filter: blur(16px); 
            border: 1px solid var(--border);
            border-radius: 28px;
        }

        .input-pro {
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 12px 16px;
            color: var(--text-main);
            font-size: 16px !important;
        }

        .btn-glow {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            box-shadow: 0 10px 20px -10px rgba(37, 99, 235, 0.5);
            transition: all 0.3s;
        }

        .btn-glow:active { transform: scale(0.95); }

        .modal-overlay { 
            display: none; position: fixed; inset: 0; z-index: 1000; 
            background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(8px);
            align-items: center; justify-content: center; padding: 20px;
        }

        #imgVisor {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        .visor-back-btn {
            position: absolute;
            top: 40px;
            left: 20px;
            background: #2563eb;
            width: 50px;
            height: 50px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            z-index: 1100;
        }

        #calcPanel { 
            display: none; position: fixed; top: 100px; right: 20px; z-index: 600; 
            width: 280px; padding: 20px;
        }
    </style>
</head>
<body id="mainBody">

    <div id="calcPanel" class="glass border-blue-500/30">
        <div class="flex justify-between items-center mb-4">
            <span class="text-[10px] font-black text-blue-500 uppercase italic">Calculadora</span>
            <button onclick="toggleCalc()" class="text-slate-500"><i class="fas fa-times"></i></button>
        </div>
        <div id="calcDisplay" class="bg-black/40 p-4 rounded-xl text-right text-xl mb-4 font-mono text-blue-400">0</div>
        <div class="grid grid-cols-4 gap-2">
            <button onclick="calcClear()" class="h-10 rounded-lg bg-red-500/10 text-red-500 text-xs font-bold">AC</button>
            <button onclick="calcOp('/')" class="h-10 rounded-lg bg-slate-500/10 text-xs font-bold">/</button>
            <button onclick="calcOp('*')" class="h-10 rounded-lg bg-slate-500/10 text-xs font-bold">Ã—</button>
            <button onclick="calcOp('-')" class="h-10 rounded-lg bg-slate-500/10 text-xs font-bold">-</button>
            <button onclick="calcNum('7')" class="h-10 rounded-lg bg-slate-500/5 text-xs">7</button>
            <button onclick="calcNum('8')" class="h-10 rounded-lg bg-slate-500/5 text-xs">8</button>
            <button onclick="calcNum('9')" class="h-10 rounded-lg bg-slate-500/5 text-xs">9</button>
            <button onclick="calcOp('+')" class="h-10 rounded-lg bg-slate-500/10 text-xs font-bold">+</button>
            <button onclick="calcRes()" class="h-10 rounded-lg bg-blue-600 text-white text-xs font-bold col-span-4">=</button>
        </div>
    </div>

    <div id="loginOverlay" class="fixed inset-0 z-[2000] bg-[#020617] flex items-center justify-center p-6">
        <div class="w-full max-w-md text-center">
            <div class="w-20 h-20 bg-blue-600 rounded-3xl mx-auto flex items-center justify-center mb-6 shadow-2xl shadow-blue-500/20">
                <i class="fas fa-shield-alt text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-black text-white italic uppercase mb-8">Fire<span class="text-blue-500">Guard</span></h1>
            <div class="glass p-8">
                <input type="password" id="adminPass" class="input-pro w-full text-center text-2xl tracking-widest mb-6" placeholder="â€¢â€¢â€¢â€¢">
                <button onclick="verificarAcceso()" class="btn-glow w-full py-4 rounded-xl font-black uppercase text-xs">Acceder</button>
            </div>
        </div>
    </div>

    <div id="mainDashboard" class="hidden min-h-screen p-4 sm:p-10 max-w-[1600px] mx-auto pb-20">
        <header class="flex flex-col sm:flex-row justify-between items-center mb-12 gap-6">
            <div class="flex items-center gap-4">
                <button onclick="toggleCalc()" class="w-10 h-10 glass flex items-center justify-center text-blue-500"><i class="fas fa-calculator text-sm"></i></button>
                <button onclick="toggleTheme()" class="w-10 h-10 glass text-blue-500 flex items-center justify-center"><i id="themeIcon" class="fas fa-moon text-sm"></i></button>
                <h1 class="text-xl font-black italic uppercase">Fire<span class="text-blue-500">Guard</span></h1>
            </div>
            <div class="glass px-6 py-3 border-l-4 border-l-blue-600">
                <p class="text-[8px] font-black text-blue-500 uppercase">Capital Activo</p>
                <p id="statCapital" class="text-lg font-black italic">RD$ 0</p>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4">
                <div class="glass p-6 sticky top-10">
                    <h2 class="text-[9px] font-black text-blue-500 uppercase mb-6 italic border-l-4 border-blue-600 pl-3">Nuevo Expediente</h2>
                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-3">
                            <input type="text" id="nombre" class="input-pro text-xs font-bold" placeholder="Nombre">
                            <input type="text" id="apellido" class="input-pro text-xs font-bold" placeholder="Apellido">
                        </div>
                        <input type="text" id="cedula" class="input-pro w-full text-xs" placeholder="CÃ©dula">
                        <input type="text" id="referencia" class="input-pro w-full text-xs" placeholder="Equipo GarantÃ­a">
                        <input type="text" id="linkMDM" class="input-pro w-full text-[10px]" placeholder="Link de Bloqueo">
                        <div class="grid grid-cols-2 gap-3">
                            <input type="number" id="monto" class="input-pro w-full font-black text-blue-500" placeholder="Monto">
                            <input type="number" id="cuotas" class="input-pro w-full font-black" placeholder="Cuotas">
                        </div>
                        <div class="grid grid-cols-2 gap-3">
                            <select id="pais" class="input-pro text-[10px]"><option value="1809">ðŸ‡©ðŸ‡´ DOM</option></select>
                            <input type="tel" id="telefono" class="input-pro text-[10px]" placeholder="WhatsApp">
                        </div>
                        <div class="grid grid-cols-2 gap-2 p-3 bg-white/5 rounded-xl border border-white/5">
                            <div class="text-center"><label class="text-[7px] font-black text-blue-500 block mb-1">EQUIPO</label><input type="file" id="fotoID" class="text-[8px] w-full"></div>
                            <div class="text-center"><label class="text-[7px] font-black text-green-500 block mb-1">CÃ‰DULA</label><input type="file" id="fotoDoc" class="text-[8px] w-full"></div>
                        </div>
                        <button id="btnGuardar" onclick="validarYGuardar()" class="btn-glow w-full py-4 rounded-xl font-black uppercase text-[10px] tracking-wider">Registrar Maestro</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="glass overflow-hidden">
                    <div class="p-4 flex justify-between items-center border-b border-white/5 bg-white/5">
                        <input type="text" id="buscador" onkeyup="buscar()" class="input-pro w-full max-w-xs text-xs" placeholder="Buscar cliente...">
                        <button onclick="exportarData()" class="ml-4 text-green-500"><i class="fas fa-file-excel text-lg"></i></button>
                    </div>
                    <div class="overflow-x-auto p-2 sm:p-4">
                        <table class="w-full text-left border-separate border-spacing-y-3">
                            <tbody id="tablaClientes"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-20 text-center opacity-40">
            <p class="text-[8px] font-black text-slate-500 uppercase tracking-[0.4em]">
                &copy; 2026 | CONSTRUIDO POR INTEGRATCORE NICOLAS
            </p>
        </footer>
    </div>

    <div id="photoModal" class="modal-overlay" onclick="cerrarModales()">
        <button class="visor-back-btn" onclick="cerrarModales()"><i class="fas fa-arrow-left"></i></button>
        <img id="imgVisor" src="" alt="Visor" onclick="event.stopPropagation()">
    </div>

    <div id="editModal" class="modal-overlay">
        <div class="glass bg-slate-900 w-full max-w-sm p-6">
            <h3 class="font-black text-white mb-6 text-sm italic">SEGURIDAD MDM</h3>
            <input type="hidden" id="editId">
            <div class="space-y-4">
                <input type="text" id="editLinkMDM" class="input-pro w-full text-[10px]" placeholder="URL Bloqueo">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="editImei" class="input-pro w-full text-xs font-bold" placeholder="IMEI">
                    <select id="editStatusBloqueo" class="input-pro w-full text-[10px] font-black">
                        <option value="Activo">ðŸŸ¢ ACTIVO</option>
                        <option value="Bloqueado">ðŸ”´ BLOQUEADO</option>
                    </select>
                </div>
                <div class="flex gap-3 pt-4">
                    <button onclick="guardarEdicion()" class="flex-1 btn-glow py-3 rounded-xl font-black uppercase text-[9px]">Actualizar</button>
                    <button onclick="cerrarModales()" class="px-6 bg-slate-800 text-slate-400 rounded-xl font-black text-[9px]">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="historyModal" class="modal-overlay" onclick="this.style.display='none'">
        <div class="glass bg-slate-900 w-full max-w-xs p-6" onclick="event.stopPropagation()">
            <div id="hName" class="text-blue-500 font-black text-[10px] mb-4 border-b border-white/10 pb-2 uppercase italic"></div>
            <div id="hContent" class="space-y-2 max-h-60 overflow-y-auto"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAmr8KHEyoaI3-xhKGy-uDUzCc8JkEzO6g", authDomain: "fireguard-4327f.firebaseapp.com", projectId: "fireguard-4327f", storageBucket: "fireguard-4327f.firebasestorage.app", messagingSenderId: "277545925255", appId: "1:277545925255:web:92175f4ac71dc9278b1622" };
        firebase.initializeApp(firebaseConfig); const db = firebase.firestore();
        const MASTER_KEY = "FireMoney2026$";

        function toggleTheme() { document.getElementById('mainBody').classList.toggle('light-mode'); }
        let calcVal = ""; function toggleCalc() { const cp = document.getElementById('calcPanel'); cp.style.display = (cp.style.display === 'block') ? 'none' : 'block'; }
        function calcNum(n) { calcVal += n; updateCalc(); } function calcOp(o) { calcVal += " " + o + " "; updateCalc(); }
        function calcClear() { calcVal = ""; updateCalc(); } function calcRes() { try { calcVal = eval(calcVal).toString(); } catch(e) { calcVal = "Error"; } updateCalc(); }
        function updateCalc() { document.getElementById('calcDisplay').innerText = calcVal || "0"; }

        function verificarAcceso() {
            if(document.getElementById('adminPass').value === MASTER_KEY) {
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('mainDashboard').classList.remove('hidden');
                cargar();
            } else { alert("DENEGADO"); }
        }

        async function validarYGuardar() {
            const btn = document.getElementById('btnGuardar'); btn.disabled = true; btn.innerText = "PROCESANDO...";
            const f1 = document.getElementById('fotoID').files[0];
            const f2 = document.getElementById('fotoDoc').files[0];
            if(!f1) { alert("Sube foto del equipo"); btn.disabled = false; btn.innerText = "Registrar Maestro"; return; }
            const read = (f) => new Promise(res => { const r = new FileReader(); r.onload = () => res(r.result); r.readAsDataURL(f); });
            const res1 = await read(f1); const res2 = f2 ? await read(f2) : "";
            
            const ct = parseInt(document.getElementById('cuotas').value) || 0;
            let h = []; for(let i=1; i<=ct; i++) h.push({ n: i, pagada: false, fecha: '-' });
            
            await db.collection("clientes").add({
                nombre: document.getElementById('nombre').value, apellido: document.getElementById('apellido').value,
                cedula: document.getElementById('cedula').value, referencia: document.getElementById('referencia').value,
                monto: parseFloat(document.getElementById('monto').value) || 0, cuotasTotal: ct, cuotasPagas: 0,
                cuotasHistorial: h, telefono: document.getElementById('telefono').value, pais: document.getElementById('pais').value,
                foto: res1, fotoDoc: res2, statusBloqueo: "Activo", linkMDM: document.getElementById('linkMDM').value, imei: "", fecha: new Date()
            });
            location.reload();
        }

        function cargar() {
            db.collection("clientes").orderBy("fecha", "desc").onSnapshot(snap => {
                const tbody = document.getElementById('tablaClientes'); let tc = 0; tbody.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data(); tc += d.monto || 0; 
                    const pct = d.cuotasTotal > 0 ? Math.round(((d.cuotasPagas || 0) / d.cuotasTotal) * 100) : 0;
                    tbody.innerHTML += `
                        <tr class="glass shadow-lg">
                            <td class="p-4">
                                <div class="font-black text-white italic uppercase text-[11px]">${d.nombre} ${d.apellido}</div>
                                <div class="text-[8px] text-slate-500 font-bold mt-1 uppercase">${d.referencia}</div>
                                <div class="flex gap-3 mt-3">
                                    <button onclick="abrirEditor('${doc.id}','${d.imei||''}','${d.statusBloqueo||'Activo'}','${d.linkMDM||''}')" class="text-[8px] font-black text-blue-500 uppercase italic">MDM</button>
                                    <button onclick="borrarCliente('${doc.id}','${d.nombre}')" class="text-[8px] font-black text-red-900 uppercase">Borrar</button>
                                </div>
                            </td>
                            <td class="p-4">
                                <div class="flex flex-col gap-1.5">
                                    <button onclick="abrirF('${d.foto}')" class="text-[7px] bg-blue-600/10 text-blue-400 py-1 px-2 rounded-lg font-black border border-blue-500/10 uppercase">Equipo</button>
                                    <button onclick="abrirF('${d.fotoDoc}')" class="text-[7px] bg-green-600/10 text-green-400 py-1 px-2 rounded-lg font-black border border-green-500/10 uppercase">ID</button>
                                </div>
                            </td>
                            <td class="p-4">
                                <div class="flex items-center gap-2">
                                    <div class="flex-1 h-1 bg-black/30 rounded-full overflow-hidden w-16 sm:w-24">
                                        <div class="h-full bg-blue-600 shadow-[0_0_8px_#2563eb]" style="width: ${pct}%"></div>
                                    </div>
                                    <span class="text-[9px] font-black text-slate-400">${d.cuotasPagas||0}/${d.cuotasTotal||0}</span>
                                </div>
                            </td>
                            <td class="p-4 text-right">
                                <div class="flex gap-2 justify-end">
                                    <button onclick="verHistorial('${doc.id}')" class="w-8 h-8 glass text-blue-500 rounded-lg flex items-center justify-center"><i class="fas fa-receipt text-xs"></i></button>
                                    <a href="https://wa.me/${d.pais}${d.telefono}" target="_blank" class="w-8 h-8 glass text-green-500 rounded-lg flex items-center justify-center"><i class="fab fa-whatsapp text-sm"></i></a>
                                </div>
                            </td>
                        </tr>`;
                });
                document.getElementById('statCapital').innerText = "RD$ " + tc.toLocaleString();
            });
        }

        function abrirF(u) { if(u){ document.getElementById('imgVisor').src = u; document.getElementById('photoModal').style.display = 'flex'; document.body.style.overflow = 'hidden'; } }
        function cerrarModales() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); document.body.style.overflow = ''; }
        function abrirEditor(id, imei, status, link) { document.getElementById('editId').value = id; document.getElementById('editImei').value = imei; document.getElementById('editStatusBloqueo').value = status; document.getElementById('editLinkMDM').value = link; document.getElementById('editModal').style.display = 'flex'; }
        async function guardarEdicion() { await db.collection("clientes").doc(document.getElementById('editId').value).update({ imei: document.getElementById('editImei').value, statusBloqueo: document.getElementById('editStatusBloqueo').value, linkMDM: document.getElementById('editLinkMDM').value }); cerrarModales(); }
        async function verHistorial(id) {
            const d = (await db.collection("clientes").doc(id).get()).data();
            const cont = document.getElementById('hContent'); document.getElementById('hName').innerText = "H | " + d.nombre;
            cont.innerHTML = "";
            (d.cuotasHistorial || []).forEach((c, i) => {
                cont.innerHTML += `<div class="flex justify-between items-center bg-white/5 p-3 rounded-xl border border-white/5">
                    <span class="text-[8px] font-bold text-slate-400">#${c.n}</span>
                    <div class="flex items-center gap-3">
                        <span class="text-[8px] font-black ${c.pagada ? 'text-green-500' : 'text-slate-600'}">${c.pagada ? 'PAGADO' : 'PENDIENTE'}</span>
                        ${!c.pagada ? `<button onclick="marcarPago('${id}', ${i})" class="bg-blue-600 text-white px-3 py-1 rounded-lg text-[8px] font-black">COBRAR</button>` : ''}
                    </div>
                </div>`;
            });
            document.getElementById('historyModal').style.display = 'flex';
        }
        async function marcarPago(id, idx) {
            const ref = db.collection("clientes").doc(id); let d = (await ref.get()).data();
            d.cuotasHistorial[idx].pagada = true; d.cuotasHistorial[idx].fecha = new Date().toLocaleDateString();
            await ref.update({ cuotasHistorial: d.cuotasHistorial, cuotasPagas: (d.cuotasPagas || 0) + 1 }); verHistorial(id);
        }
        async function borrarCliente(id, n) { if(confirm(`Â¿ELIMINAR A ${n.toUpperCase()}?`)) await db.collection("clientes").doc(id).delete(); }
        function buscar() { let f = document.getElementById('buscador').value.toUpperCase(); let r = document.getElementById('tablaClientes').getElementsByTagName('tr'); for(let i=0; i<r.length; i++) r[i].style.display = r[i].innerText.toUpperCase().indexOf(f) > -1 ? "" : "none"; }
        function exportarData() { alert("Exportando a Excel..."); }
    </script>
</body>
</html>
