<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FireGuard Master | IntegratCore Global</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root {
            --bg: #020617;
            --accent: #2563eb;
            --glass: rgba(15, 23, 42, 0.9);
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            background-color: var(--bg); 
            color: #f1f5f9; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 24px;
        }

        .input-master {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 16px;
            color: #fff;
            width: 100%;
            font-size: 13px;
            transition: 0.3s;
        }

        .input-master:focus { border-color: var(--accent); outline: none; background: rgba(30, 41, 59, 1); }

        .btn-master {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            padding: 14px;
            border-radius: 14px;
            font-weight: 800;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .sidebar {
            position: fixed; top: 0; left: -300px; width: 280px; height: 100%;
            background: #0f172a; border-right: 1px solid var(--border);
            z-index: 4000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .sidebar.active { left: 0; }

        .status-badge {
            padding: 4px 10px; border-radius: 8px; font-size: 9px; font-weight: 900; text-transform: uppercase;
        }

        /* Estilo para carga */
        .loading-ring {
            width: 18px; height: 18px; border: 2px solid #ffffff33;
            border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loginGate" class="fixed inset-0 z-[5000] bg-slate-950 flex items-center justify-center p-6">
        <div class="w-full max-w-sm">
            <div class="text-center mb-10">
                <div class="w-16 h-16 bg-blue-600 rounded-2xl mx-auto flex items-center justify-center mb-4 shadow-lg shadow-blue-500/20">
                    <i class="fas fa-lock text-white text-2xl"></i>
                </div>
                <h2 class="text-2xl font-black italic tracking-tighter uppercase">FireGuard <span class="text-blue-500">Global</span></h2>
                <p class="text-slate-500 text-[10px] font-bold mt-2 uppercase">IntegratCore Authentication</p>
            </div>
            <div class="glass-card p-8">
                <input type="password" id="passInput" class="input-master text-center text-2xl mb-4 tracking-widest" placeholder="••••">
                <button onclick="access()" class="btn-master w-full text-xs text-white">Verificar Identidad</button>
                <p class="text-[8px] text-center text-slate-600 mt-6 uppercase font-bold tracking-widest">Master Key or Partner Key Required</p>
            </div>
        </div>
    </div>

    <nav id="sidebar" class="sidebar p-8">
        <div class="flex justify-between items-center mb-10">
            <span class="text-xs font-black text-blue-500 italic uppercase">Menú Principal</span>
            <button onclick="toggleMenu()" class="text-slate-500"><i class="fas fa-times"></i></button>
        </div>
        <div class="space-y-4">
            <button onclick="showSection('dashboard')" class="w-full flex items-center gap-4 p-4 rounded-xl hover:bg-white/5 text-sm font-bold transition-all"><i class="fas fa-th-large text-blue-500"></i> Dashboard</button>
            <button onclick="showSection('history')" class="w-full flex items-center gap-4 p-4 rounded-xl hover:bg-white/5 text-sm font-bold transition-all"><i class="fas fa-history text-green-500"></i> Historial Global</button>
            <button onclick="showSection('partner')" class="w-full flex items-center gap-4 p-4 rounded-xl hover:bg-white/5 text-sm font-bold transition-all"><i class="fas fa-users text-purple-500"></i> Partners</button>
            <hr class="border-white/5 my-6">
            <button onclick="logout()" class="w-full flex items-center gap-4 p-4 rounded-xl bg-red-500/10 text-red-500 text-sm font-bold transition-all"><i class="fas fa-power-off"></i> Cerrar Sesión</button>
        </div>
    </nav>

    <main id="appContent" class="hidden min-h-screen p-4 lg:p-10 max-w-[1600px] mx-auto">
        
        <header class="flex justify-between items-center mb-12">
            <button onclick="toggleMenu()" class="w-12 h-12 glass-card flex items-center justify-center text-blue-500">
                <i class="fas fa-bars"></i>
            </button>
            <div class="text-center">
                <h1 class="text-xl font-black italic">CONTROL HUB</h1>
                <p id="userType" class="text-[8px] font-black text-slate-500 uppercase tracking-[0.3em]">--</p>
            </div>
            <div class="glass-card px-6 py-3 border-l-4 border-l-blue-600">
                <p class="text-[8px] font-bold text-blue-500 uppercase">Total Activo</p>
                <p id="totalCap" class="text-lg font-black italic">RD$ 0</p>
            </div>
        </header>

        <div class="grid grid-cols-1 xl:grid-cols-12 gap-8">
            
            <section class="xl:col-span-4">
                <div class="glass-card p-6 sticky top-8">
                    <h3 class="text-[10px] font-black text-blue-500 uppercase mb-6 italic">Verificación de Identidad Estricta</h3>
                    
                    <div class="space-y-3">
                        <div class="grid grid-cols-2 gap-2">
                            <input type="text" id="fn" class="input-master" placeholder="Nombre">
                            <input type="text" id="ln" class="input-master" placeholder="Apellido">
                        </div>
                        <input type="text" id="docId" class="input-master" placeholder="Número de Documento">
                        
                        <select id="docType" class="input-master font-bold" onchange="adjustUploads()">
                            <option value="Cedula">Cédula de Identidad</option>
                            <option value="Licencia">Licencia de Conducir</option>
                            <option value="Pasaporte">Pasaporte Internacional</option>
                        </select>

                        <div class="grid grid-cols-2 gap-2">
                            <select id="country" class="input-master text-[10px]">
                                <option value="1">Rep. Dom (+1)</option>
                                <option value="599">Curazao (+599)</option>
                                <option value="507">Panamá (+507)</option>
                                <option value="1">USA (+1)</option>
                            </select>
                            <input type="tel" id="whatsapp" class="input-master" placeholder="WhatsApp">
                        </div>

                        <div class="grid grid-cols-2 gap-2">
                            <input type="number" id="amt" class="input-master text-blue-400 font-black" placeholder="Monto">
                            <input type="number" id="inst" class="input-master font-black" placeholder="Cuotas">
                        </div>

                        <div class="p-4 bg-black/20 rounded-xl border border-white/5 space-y-3">
                            <div>
                                <label class="text-[8px] font-black text-slate-500 block mb-1 uppercase">Foto del Equipo</label>
                                <input type="file" id="upEq" class="text-[9px] w-full">
                            </div>
                            <div id="frontDocBox">
                                <label id="frontLabel" class="text-[8px] font-black text-blue-500 block mb-1 uppercase">ID Frente / Pasaporte Principal</label>
                                <input type="file" id="upFront" class="text-[9px] w-full">
                            </div>
                            <div id="backDocBox">
                                <label class="text-[8px] font-black text-blue-500 block mb-1 uppercase">ID Reverso (Obligatorio)</label>
                                <input type="file" id="upBack" class="text-[9px] w-full">
                            </div>
                        </div>

                        <button id="saveBtn" onclick="processEntry()" class="btn-master w-full text-[10px] text-white flex items-center justify-center gap-3">
                            Sincronizar Datos Reales
                        </button>
                    </div>
                </div>
            </section>

            <section class="xl:col-span-8">
                <div class="glass-card overflow-hidden">
                    <div class="p-4 border-b border-white/5 bg-white/5 flex justify-between items-center">
                        <input type="text" id="find" onkeyup="filtering()" class="input-master max-w-xs" placeholder="Buscar cliente...">
                        <span class="text-[9px] font-black text-green-500 uppercase tracking-widest flex items-center gap-2">
                            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> Servidor Vivo
                        </span>
                    </div>
                    <div class="overflow-x-auto p-4">
                        <table class="w-full text-left border-separate border-spacing-y-3">
                            <tbody id="mainList"></tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script>
        // CONFIG INTEGRATCORE
        const firebaseConfig = { apiKey: "AIzaSyAmr8KHEyoaI3-xhKGy-uDUzCc8JkEzO6g", authDomain: "fireguard-4327f.firebaseapp.com", projectId: "fireguard-4327f", storageBucket: "fireguard-4327f.firebasestorage.app", messagingSenderId: "277545925255", appId: "1:277545925255:web:92175f4ac71dc9278b1622" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const MASTER_PASS = "FireMoney2026$";
        const PARTNER_PASS = "Curazao2026*"; // Nueva contraseña para ella

        // SESIÓN MULTI-USUARIO
        function access() {
            const p = document.getElementById('passInput').value;
            if(p === MASTER_PASS || p === PARTNER_PASS) {
                localStorage.setItem('fireAuth', 'true');
                localStorage.setItem('userRole', p === MASTER_PASS ? 'ADMIN MASTER' : 'PARTNER AGENT');
                document.getElementById('loginGate').style.display = 'none';
                document.getElementById('appContent').classList.remove('hidden');
                document.getElementById('userType').innerText = localStorage.getItem('userRole');
                initSystem();
            } else {
                Swal.fire({ icon: 'error', title: 'Acceso Fallido', background: '#0f172a', color: '#fff' });
            }
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }

        // AJUSTE DE DOCUMENTACIÓN ESTRICTA
        function adjustUploads() {
            const type = document.getElementById('docType').value;
            const backBox = document.getElementById('backDocBox');
            const frontLabel = document.getElementById('frontLabel');
            
            if(type === 'Pasaporte') {
                backBox.style.display = 'none';
                frontLabel.innerText = "Página Principal Pasaporte (Real)";
            } else {
                backBox.style.display = 'block';
                frontLabel.innerText = "Frente del Documento";
            }
        }

        async function processEntry() {
            const btn = document.getElementById('saveBtn');
            const fEq = document.getElementById('upEq').files[0];
            const fFront = document.getElementById('upFront').files[0];
            const fBack = document.getElementById('upBack').files[0];
            const docType = document.getElementById('docType').value;

            // VALIDACIÓN MINUCIOSA
            if(!fEq || !fFront || (docType !== 'Pasaporte' && !fBack)) {
                return Swal.fire('Error de Verificación', 'Debes subir todas las caras del documento para validar que es real.', 'error');
            }

            btn.disabled = true;
            btn.innerHTML = `<div class="loading-ring"></div> PROCESANDO...`;

            try {
                const read = (f) => new Promise(r => { const fr = new FileReader(); fr.onload = () => r(fr.result); fr.readAsDataURL(f); });
                const imgEq = await read(fEq);
                const imgF = await read(fFront);
                const imgB = fBack ? await read(fBack) : "";

                await db.collection("clientes").add({
                    nombre: document.getElementById('fn').value,
                    apellido: document.getElementById('ln').value,
                    idNum: document.getElementById('docId').value,
                    tipoDoc: docType,
                    monto: parseFloat(document.getElementById('amt').value),
                    cuotasT: parseInt(document.getElementById('inst').value),
                    cuotasP: 0,
                    telefono: document.getElementById('whatsapp').value,
                    pais: document.getElementById('country').value,
                    fotoEquipo: imgEq,
                    fotoFrente: imgF,
                    fotoReverso: imgB,
                    registradoPor: localStorage.getItem('userRole'),
                    fecha: new Date(),
                    status: 'Activo'
                });

                await Swal.fire('Sincronizado', 'El cliente ha sido guardado en el servidor global.', 'success');
                location.reload();
            } catch(e) {
                btn.disabled = false;
                btn.innerText = "Reintentar Sincronización";
                Swal.fire('Fallo de Red', 'Error al conectar con Firebase', 'error');
            }
        }

        function initSystem() {
            db.collection("clientes").orderBy("fecha", "desc").onSnapshot(snap => {
                const list = document.getElementById('mainList');
                let total = 0;
                list.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    total += (d.monto || 0);
                    const pct = d.cuotasT > 0 ? Math.round((d.cuotasP / d.cuotasT) * 100) : 0;
                    
                    list.innerHTML += `
                        <tr class="glass-card shadow-lg">
                            <td class="p-4">
                                <div class="font-black text-[11px] uppercase italic text-white">${d.nombre} ${d.apellido}</div>
                                <div class="text-[8px] text-blue-500 font-bold uppercase mt-1">Registrado por: ${d.registradoPor}</div>
                            </td>
                            <td class="p-4">
                                <div class="flex items-center gap-3">
                                    <div class="flex-1 h-1 bg-white/10 rounded-full overflow-hidden w-16">
                                        <div class="h-full bg-blue-600 shadow-[0_0_8px_#2563eb]" style="width:${pct}%"></div>
                                    </div>
                                    <span class="text-[9px] font-black">${d.cuotasP}/${d.cuotasT}</span>
                                </div>
                            </td>
                            <td class="p-4 text-right">
                                <div class="flex gap-2 justify-end">
                                    <button onclick="verDetalles('${doc.id}')" class="w-8 h-8 glass-card text-blue-500 flex items-center justify-center"><i class="fas fa-eye text-[10px]"></i></button>
                                    <a href="https://wa.me/${d.pais}${d.telefono}" target="_blank" class="w-8 h-8 glass-card text-green-500 flex items-center justify-center"><i class="fab fa-whatsapp text-xs"></i></a>
                                </div>
                            </td>
                        </tr>`;
                });
                document.getElementById('totalCap').innerText = "RD$ " + total.toLocaleString();
            });
        }

        function filtering() {
            let t = document.getElementById('find').value.toUpperCase();
            let r = document.getElementById('mainList').getElementsByTagName('tr');
            for(let i=0; i<r.length; i++) r[i].style.display = r[i].innerText.toUpperCase().includes(t) ? "" : "none";
        }

        async function verDetalles(id) {
            const doc = await db.collection("clientes").doc(id).get();
            const d = doc.data();
            Swal.fire({
                title: `${d.nombre} - ${d.tipoDoc}`,
                html: `
                    <div class="grid grid-cols-2 gap-2 mt-4">
                        <div class="text-[9px] font-bold">Frente/Pasp:<br><img src="${d.fotoFrente}" class="rounded-lg mt-1"></div>
                        <div class="text-[9px] font-bold">Reverso:<br><img src="${d.fotoReverso || d.fotoFrente}" class="rounded-lg mt-1"></div>
                    </div>
                    <div class="mt-4 text-[10px] text-left p-4 bg-black/10 rounded-xl">
                        <b>ID:</b> ${d.idNum}<br>
                        <b>Monto:</b> RD$ ${d.monto}<br>
                        <b>Agente:</b> ${d.registradoPor}
                    </div>
                `,
                background: '#0f172a', color: '#fff', confirmButtonText: 'Cerrar'
            });
        }
    </script>
</body>
</html>
